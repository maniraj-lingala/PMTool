<div>
  <div class="AddMemberHeader">
    <h2 mat-dialog-title>Add Team Member</h2>
    <button mat-button class="close-icon" [mat-dialog-close]="true">
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <mat-dialog-content class="mat-typography">
    <mat-form-field appearance="outline" class="login-input-field mb-4">
      <mat-label>Select Project</mat-label>
      <mat-select disableRipple>
        <mat-option value="1">Project Management Tool</mat-option>
        <mat-option value="2">Quiz Application</mat-option>
        <mat-option value="3">Chat Messenger</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="outline" class="login-input-field mb-4">
      <mat-label>Select Member</mat-label>
      <mat-select disableRipple>
        <mat-option value="1">Sandeep Padala</mat-option>
        <mat-option value="2">Siva Ganesh Putti</mat-option>
        <mat-option value="3">Chandrashekhar K</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="outline" class="login-input-field mb-4">
      <mat-label>Select Role</mat-label>
      <mat-select disableRipple>
        <mat-option value="1">Associate Software Engineer</mat-option>
        <mat-option value="2">Software Engineer</mat-option>
        <mat-option value="3">Senior Software Engineer</mat-option>
      </mat-select>
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions class="AddMemberFooter">
    <button mat-button mat-dialog-close class="AddMemberFooterCancelButton">
      Cancel
    </button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial class="addMemberButton">
      Add Member
    </button>
  </mat-dialog-actions>
</div>
