<div class="project-risk-container">
  <app-projects-risks></app-projects-risks>
  <div class="container-fluid risk-table">

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="Risk">
        <th mat-header-cell *matHeaderCellDef class="matTable"> Risk
          <img src="../../../assets/Images/icons/downarrow.png" alt="">
        </th>
        <td mat-cell *matCellDef="let element"> {{element.Risk}} </td>
      </ng-container>

      <ng-container matColumnDef="Category">
        <th mat-header-cell *matHeaderCellDef class="matTable"> Category </th>
        <td mat-cell *matCellDef="let element"> {{element.Category}} </td>
      </ng-container>

      <ng-container matColumnDef="Date_Identified">
        <th mat-header-cell *matHeaderCellDef class="matTable"> Date Identified </th>
        <td mat-cell *matCellDef="let element"> {{element.Date_Identified}} </td>
      </ng-container>


      <ng-container matColumnDef="Target_Date">
        <th mat-header-cell *matHeaderCellDef class="matTable"> Target Date </th>
        <td mat-cell *matCellDef="let element"> {{element.Target_Date}} </td>
      </ng-container>


      <ng-container matColumnDef="Risk_Area">
        <th mat-header-cell *matHeaderCellDef class="matTable"> Risk Area </th>
        <td mat-cell *matCellDef="let element"> {{element.Risk_Area}} </td>
      </ng-container>


      <ng-container matColumnDef="Impact_Level">

        <th mat-header-cell *matHeaderCellDef class="matTable"> Impact Level </th>
        <td mat-cell *matCellDef="let element"> {{element.Impact_Level}} </td>

      </ng-container>


      <ng-container matColumnDef="Probability">
        <th mat-header-cell *matHeaderCellDef class="matTable"> Probability </th>
        <td mat-cell *matCellDef="let element"> {{element.Probability}} </td>
      </ng-container>


      <ng-container matColumnDef="Owner">
        <th mat-header-cell *matHeaderCellDef class="matTable"> Owner </th>
        <td mat-cell *matCellDef="let element">
          <img class="rounded-circle" height="36" width="36" src="../../../assets/Images/profile_images/userprofile.png" alt=""> {{element.Owner}}
        </td>
      </ng-container>


      <ng-container matColumnDef="Status">
        <th mat-header-cell *matHeaderCellDef class="matTable"> Status </th>
        <td mat-cell *matCellDef="let element"> {{element.Status}} </td>
      </ng-container>


      <ng-container matColumnDef="Actions">
        <th mat-header-cell *matHeaderCellDef class="matTable"> Actions </th>
        <!-- <td mat-cell *matCellDef="let element"> {{element.Actions}} </td> -->
        <td mat-cell *matCellDef="let element">
          <!--  -->
          <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="openRiskDetails()">
              <span>View</span>
            </button>
            <button mat-menu-item>
              <span>Edit</span>
              <img src="../../assets/Image/Edit.png" alt="">
            </button>
            <button mat-menu-item>
              <span>Delete</span>
              <img src="../../assets/Image/Recycle Bin.png" alt="">
            </button>
          </mat-menu>
          <!--  -->
        </td>

      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
